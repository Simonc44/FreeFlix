<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeFlix - Preview</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Bebas+Neue&display=swap');

    :root {
      --background: #121212;
      --foreground: #f8f9fa;
      --primary: hsl(24 95% 53%);
      --muted-foreground: #adb5bd;
    }

    html, body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden; /* Empêche le défilement de la page de test elle-même */
    }
    
    object {
      width: 100%;
      height: 100%;
      border: none;
      background-color: var(--background);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .fallback-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      font-family: 'Roboto', sans-serif;
    }

    .fallback-content .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
      opacity: 0.6;
    }
    
    .fallback-content .title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3rem;
      font-weight: 500;
      color: var(--foreground);
      margin: 0 0 0.5rem 0;
      letter-spacing: 1px;
    }
    
    .fallback-content .description {
      font-size: 1rem;
      color: var(--muted-foreground);
      max-width: 400px;
    }

  </style>
</head>
<body>
    <object data="https://9000-firebase-studio-1760972340553.cluster-64pjnskmlbaxowh5lzq6i7v4ra.cloudworkstations.dev/" type="text/html">

        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 21a6 6 0 0 0 3.5-10.7L12 3" /><path d="M12 21a6 6 0 0 1-3.5-10.7L12 3" /><path d="M10.5 10.5c-1 0-3 1.5-3 3s2 3 3 3" /><path d="m16 16-1-1" /><path d="m19 13-1-1" /><path d="M22 10-1.5-1.5" /><path d="m18 7 1-1" /></svg>

      </div>
    </object>
</body>
</html>
