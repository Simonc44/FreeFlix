<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeFlix</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Bebas+Neue&display=swap');

    :root {
      --background: #121212;
      --foreground: #f8f9fa;
      --primary: hsl(24 95% 53%);
      --muted-foreground: #adb5bd;
    }

    html, body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    
    object {
      width: 100%;
      height: 100%;
      border: none;
      background-color: var(--background);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .fallback-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      font-family: 'Roboto', sans-serif;
    }

    .fallback-content .logo {
      width: 96px;
      height: 96px;
      color: var(--primary);
      margin-bottom: 2rem;
    }
    
    .fallback-content .title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3.5rem;
      font-weight: 500;
      color: var(--foreground);
      margin: 0;
      letter-spacing: 1.5px;
    }
    
    .fallback-content .description {
      font-size: 1rem;
      color: var(--muted-foreground);
      max-width: 400px;
      margin-top: 0.5rem;
    }

  </style>
</head>
<body>
    <object data="https://9000-firebase-studio-1760972340553.cluster-64pjnskmlbaxowh5lzq6i7v4ra.cloudworkstations.dev/" type="text/html">
      <div class="fallback-content">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20.2 6 3 11l-.9-2.4c-.3-1.1.3-2.2 1.3-2.5l13.5-4c1.1-.3 2.2.3 2.5 1.3Z"></path>
          <path d="m6.2 5.3 3.1 3.9"></path>
          <path d="m12.4 3.4 3.1 4"></path>
          <path d="M3 11h18v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2Z"></path>
        </svg>
        <p class="title">Serveur en veille...</p>
        <span class="description">Le serveur de développement est en cours de démarrage. Veuillez patienter quelques instants.</span>
      </div>
    </object>
</body>
</html>
