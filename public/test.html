<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testeur d'intégration - FreeFlix</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Bebas+Neue&display=swap');

    :root {
      --background: #000000;
      --foreground: #f8f9fa;
      --primary: hsl(24 95% 53%);
      --muted-foreground: #adb5bd;
      --card-background: #121212;
      --border-color: #343a40;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    
    header {
        width: 100%;
        padding: 1rem 2rem;
        background-color: var(--card-background);
        border-bottom: 1px solid var(--border-color);
        box-sizing: border-box;
    }

    header h1 {
      font-family: 'Bebas Neue', sans-serif;
      color: var(--primary);
      font-size: 2.5rem;
      margin: 0;
      text-align: center;
      letter-spacing: 1.5px;
    }

    .container {
      width: 100%;
      max-width: 95%;
      margin-top: 2rem;
      flex-grow: 1;
    }

    object {
      width: 100%;
      height: 85vh;
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      background-color: var(--card-background);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .fallback-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      font-family: 'Roboto', sans-serif;
    }

    .fallback-content .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
      opacity: 0.6;
    }

    .fallback-content p {
      font-size: 1.5rem;
      font-weight: 500;
      color: var(--foreground);
      margin: 0 0 0.5rem 0;
    }
    
    .fallback-content span {
      font-size: 1rem;
      color: var(--muted-foreground);
      max-width: 400px;
    }

  </style>
</head>
<body>
  <header>
    <h1>Viseur de Site FreeFlix</h1>
  </header>
  <div class="container">
    <object data="https://9000-firebase-studio-1760972340553.cluster-64pjnskmlbaxowh5lzq6i7v4ra.cloudworkstations.dev/" type="text/html">
      <div class="fallback-content">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"/>
          <path d="M12 12v9"/>
          <path d="M16 16l-4-4-4 4"/>
          <path d="m3 20 1.3-1.3"/>
          <path d="M5.5 17.5 7 19"/>
        </svg>
        <p>Le serveur est en veille</p>
        <span>Le serveur de développement semble être hors ligne. Veuillez vérifier qu'il est bien démarré pour afficher le site ici.</span>
      </div>
    </object>
  </div>
</body>
</html>
